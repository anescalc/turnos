	<script>
		function turnShuffler() {
			var telephones = [460605, 460606, 462013];
			var turns0 = [1, 2, 3];
			
			var shuffle = function (array) {
				var currentIndex = array.length;
				var temporaryValue, randomIndex;
				// While there remain elements to shuffle...
				while (0 !== currentIndex) {
					// Pick a remaining element...
					randomIndex = Math.floor(Math.random() * currentIndex);
					currentIndex -= 1;
					// And swap it with the current element.
					temporaryValue = array[currentIndex];
					array[currentIndex] = array[randomIndex];
					array[randomIndex] = temporaryValue;
				}
				return array;
			};
			
			var turns = shuffle(turns0);
			
			document.getElementById("telephones1").innerHTML = telephones[0];
			document.getElementById("telephones2").innerHTML = telephones[1];
			document.getElementById("telephones3").innerHTML = telephones[2];
			document.getElementById("turns1").innerHTML = turns[0];
			document.getElementById("turns2").innerHTML = turns[1];
			document.getElementById("turns3").innerHTML = turns[2];
			
		}
